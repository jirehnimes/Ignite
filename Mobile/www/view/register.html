<ion-view id="register">
	<div class="bar bar-header">
		<button class="button button-calm icon ion-android-home" ng-click="goIndex()"></button>
	</div>
    <ion-content overflow-scroll="true" padding="true" scroll="true">

    	<div id="spacing"></div>

    	<div id="title">
    		<h3>REGISTER</h3>
    	</div>

		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Last Name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="Email">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Password</span>
				<input type="password" placeholder="Password">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Verify Password</span>
				<input type="password" placeholder="Verify Password">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Birthdate</span>
				<input type="date" placeholder="Birthdate">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">City</span>
				<input type="text" placeholder="City">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Country</span>
				<input type="text" placeholder="Country">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Gender</span>
				<input type="text" placeholder="Gender">
			</label>
		</div>

		<button class="button button-block button-calm" ng-click="doRegister()">
			REGISTER
		</button>

    </ion-content>
</ion-view>
