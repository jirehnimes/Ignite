<ion-view id="filter">
    <ion-content overflow-scroll="false" padding="true" scroll="false">

        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Min. Age
                </div>
                <select ng-model="filter.age_min">
                    <option ng-repeat="n in [] | range:100">{{n}}</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Max. Age
                </div>
                <select ng-model="filter.age_max">
                    <option ng-repeat="n in [] | range:100">{{n}}</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Gender
                </div>
                <select ng-model="filter.gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </label>

        </div>

        <button class="button button-block button-calm" ng-click="submit()">
            Save
        </button>

    </ion-content>
</ion-view>
