<ion-view id="friends">
    <ion-content overflow-scroll="true" padding="true" scroll="true">

    	<div class="row">
    		<div class="col">
				<div class="list">
				    <div class="item item-button-right" ng-repeat="friend in friends">
				    	{{friend.first_name + ' ' + friend.last_name}}
				    	<button class="button button-calm" ng-click="goChat(friend)">
								<i class="icon ion-chatbox"></i>
						</button>
				    </div>
				</div>	
    		</div>
    	</div>

    </ion-content>
</ion-view>
